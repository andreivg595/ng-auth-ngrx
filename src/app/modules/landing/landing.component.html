<div class="row">
    <div class="col-md-4">
        <h1>Angular + NGRX</h1>
        <hr>

        <div *ngIf="isAuthenticated$ | async; then doSomething; else doSomethingElse;"></div>
        
        <ng-template #doSomething>
            <p>You logged in <em>{{ (user$ | async)?.email }}!</em></p>
            <button class="btn btn-primary" (click)="logOut()">Log out</button>
        </ng-template>
        
        <ng-template #doSomethingElse>
            <div class="d-inline-flex">
                <a [routerLink]="['/log-in']" class="btn btn-primary">Log in</a>
            </div>
            <div class="d-inline-flex px-2">
                <a [routerLink]="['/sign-up']" class="btn btn-primary">Sign up</a>
            </div>
        </ng-template>
        

        <div class="card mt-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Current State</h5>
              <ul>
                <li><strong>isAuthenticated</strong> - {{ isAuthenticated$ | async }}</li>
                <li><strong>user.email</strong> - {{ (user$ | async)?.email || 'null' }}</li>
                <li><strong>user.token</strong> - {{ (user$ | async)?.token || 'null' }}</li>
              </ul>
            </div>
        </div>
    </div>
</div>
