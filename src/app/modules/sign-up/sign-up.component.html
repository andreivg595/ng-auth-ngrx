<div class="row">
    <div class="col-md-4">
      <h1>Sign up</h1>
      <hr>
      
      <div *ngIf="errorMessage$ | async">
        <div class="alert alert-danger" role="alert">
          {{ errorMessage$ | async }}
        </div>
      </div>
      
      <app-user-form (userFormEvent)="onUserFormEvent($event)"></app-user-form>

      <p>
        <span>Already have an account?&nbsp;</span>
        <a [routerLink]="['/log-in']">Log in!</a>
      </p>
    </div>
</div>
