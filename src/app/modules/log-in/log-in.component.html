<div class="row">
    <div class="col-md-4">
      <h1>Log in</h1>
      <hr>
      
      <div *ngIf="errorMessage$ | async">
        <div class="alert alert-danger" role="alert">
          {{ errorMessage$ | async }}
        </div>
      </div>

      <app-user-form (userFormEvent)="onUserFormEvent($event)"></app-user-form>
      
      <p>
        <span>Don't have an account?&nbsp;</span>
        <a [routerLink]="['/sign-up']">Sign up!</a>
      </p>
    </div>
</div>
